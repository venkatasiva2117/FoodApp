<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
</head>
<style>
        body {
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        #register {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        #register:hover {
            transform: perspective(600px) rotateY(360deg) scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }



        #register table {
            width: 100%;
            border-collapse: collapse;
        }

        #register table td {
            padding: 10px;
        }

        #register h3 {
            text-align: center;
            color: #4CAF50;
        }

        #register input, #register select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #register input:focus, #register select:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            outline: none;
        }

        #register button {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #register button:hover {
            background-color: gray;
            transform: scale(1.05);
        }
    </style>

<body>
	<div id="register">
        <form action="UserConnection">
            <h3 style="color: blue;">REGISTRATION FORM</h3>
            <table>
                <tr>
                    <td>NAME</td>
                    <td><input type="text" name="name" placeholder="ENTER THE NAME:"></td>
                </tr>
                <tr>
                    <td>USERNAME</td>
                    <td><input type="text" name="username" placeholder="ENTER THE USERNAME:"></td>
                </tr>
                <tr>
                    <td>PASSWORD</td>
                    <td><input type="password" name="password" placeholder="ENTER THE PASSWORD:"></td>
                </tr>
                <tr>
                    <td>EMAIL</td>
                    <td><input type="email" name="email" placeholder="ENTER THE EMAIL:"></td>
                </tr>
                <tr>
                    <td>PHONENUMBER</td>
                    <td><input type="number" name="number" placeholder="ENTER THE PHONE NUMBER:"></td>
                </tr>
                <tr>
                    <td>ADDRESS</td>
                    <td><input type="text" name="address" placeholder="ENTER THE ADDRESS:"></td>
                </tr>
                <tr>
                    <td><label for="role">ROLE</label></td>
                    <td>
                        <select id="role" name="role">
                            <option value="USER">USER</option>
                            <option value="ADMIN">ADMIN</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="register">
        <h3 style="color: blue;">GET USER DETAILS</h3>
        <form action="GetUserConnection">
            <table>
                <tr>
                    <td>USER_ID</td>
                    <td><input type="text" name="user_id" placeholder="Enter User ID"></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
	
	
	
</body>
</html>
